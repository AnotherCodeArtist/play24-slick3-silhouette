<html class="no-js">
<head>

<!-- Add your site or application content here -->
<div class="container">
    <div class="header" data-ng-controller="NavigationCtrl">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h3 class="text-muted">IMA Starter App</h3>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav nav-pills pull-right">
                        <li class="active"><a ng-href="#/">Home</a></li>
                        <li><a ng-href="#/about">About</a></li>
                        <li class="dropdown">
                            <a is-admin  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin</a>
                            <ul class="dropdown-menu">
                                <li><a href="#/listUsers">List Users</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                        <li><a ng-href="#/signup" is-not-authenticated>Sign Up</a></li>
                        <li><a ng-href="#/signIn" is-not-authenticated>Sign In</a></li>
                        <li><a ng-href="#/" ng-click="logout()" is-authenticated>Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div data-is-authenticated>Logged in as {{user.firstname}}, {{user.lastname}}</div>
    </div>

    <div ng-view=""></div>

    <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team and your SWENGS teacher!</p>
    </div>
</div>
