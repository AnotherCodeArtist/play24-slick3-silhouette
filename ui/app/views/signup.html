<form>
    <div class="form-group">
        <label for="exampleInputFirstname">Firstname</label>
        <input type="text" class="form-control" id="exampleInputFirstname" data-ng-model="signUpInfo.firstname" placeholder="Firstname">
    </div>
    <div class="form-group">
        <label for="exampleInputLastname">Lastname</label>
        <input type="text" class="form-control" id="exampleInputLastname" data-ng-model="signUpInfo.lastname" placeholder="Lastname">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" data-ng-model="signUpInfo.email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input data-ng-model="signUpInfo.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default" ng-click="signUp()">Submit</button>
</form>
